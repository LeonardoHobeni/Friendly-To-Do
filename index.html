<!DOCTYPE html>
<html lang="en">

    <head>

        <title>
            To Do Site
        </title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="List.css">
        <link rel="stylesheet" href="clearButton.css">

        <script src="toDo.js"></script>
    </head>

    <body onload="buildLoadedToDos('list', 'clear')">

        <div class="header-content">
           <header class="heading">
                The Friendly To Do
            </header>

            <div class="newToDo">
                <input type="text" class="input-todo"
                placeholder="Enter to do name" id="inputTo" value=''>
                <button class="add-todo" onclick="addToDo('inputTo', 'list')">Add</button>
            </div>
        </div>

        <div class="to-do-list" id="list">
            <p class="empty-list" id="empty">
                Empty List
            </p>
        </div>

        <div class="clear-content" id="clear">

        </div>

    </body>

</html>
